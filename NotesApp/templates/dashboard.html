{% extends 'base.html' %}
{% block content %}
  <div class="dash-header" style="display:flex;justify-content:space-between;align-items:center;">
    <h2>Your notes</h2>
    <div>
      <a href="{{ url_for('new_note_page') }}" class="btn">+ New Note</a>
    </div>
  </div>

  <div class="notes-grid">
    {% for note in notes %}
      <a href="{{ url_for('edit_note_page', note_id=note.id) }}" class="note-card">
        <h3>{{ note.title }}</h3>
        <p class="meta">Updated: {{ note.updated_at.strftime('%Y-%m-%d %H:%M') }}</p>
      </a>
    {% else %}
      <p class="muted">No notes yet. Create your first one!</p>
    {% endfor %}
  </div>
{% endblock %}
