<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notionish</title>
  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <nav class="topbar">
    <div class="brand"><a href="{{ url_for('index') }}">Notionish</a></div>
    <div class="nav-right">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}" class="btn small">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn ghost small">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn small">Login</a>
        <a href="{{ url_for('register') }}" class="btn ghost small">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for cat, msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
